name: Tests

on:
  push:
    branches: [main, develop, contrib/stharrold]
  pull_request:
    branches: [main, develop, contrib/stharrold]

jobs:
  test-python:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for Python files
        id: check-python
        run: |
          if find .claude/skills -name "*.py" -type f 2>/dev/null | grep -q .; then
            echo "has_python=true" >> $GITHUB_OUTPUT
          else
            echo "has_python=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Python
        if: steps.check-python.outputs.has_python == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        if: steps.check-python.outputs.has_python == 'true'
        uses: astral-sh/setup-uv@v2.1.0

      - name: Create minimal pyproject.toml
        if: steps.check-python.outputs.has_python == 'true'
        run: |
          cat > pyproject.toml << 'EOF'
          [project]
          name = "erkinney-mcp"
          version = "1.1.0"
          requires-python = ">=3.12"
          dependencies = []

          [tool.uv]
          dev-dependencies = ["ruff", "mypy"]
          EOF

      - name: Install dependencies
        if: steps.check-python.outputs.has_python == 'true'
        run: uv sync

      - name: Run linting (ruff)
        if: steps.check-python.outputs.has_python == 'true'
        run: uv run ruff check .claude/skills --extend-exclude=.tmp
        continue-on-error: true

      - name: Python syntax check
        if: steps.check-python.outputs.has_python == 'true'
        run: |
          find .claude/skills -name "*.py" -type f -exec python -m py_compile {} \; 2>&1 || echo "Syntax check completed with warnings"
        continue-on-error: true

  test-nodejs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Test mcp-bundle-reddit-research
        if: hashFiles('mcp-bundle-reddit-research/package.json') != ''
        working-directory: ./mcp-bundle-reddit-research
        run: |
          npm ci
          npm test
